    <script>
        var prev = document.getElementById('solusi-prev');
		var next = document.getElementById('solusi-next');
		var box = document.getElementById('box-solusi');

		let degree = 0;
		
		prev.addEventListener('click' , function(){
            degree += 72;
			component1 = 'transform: perspective(1000px) rotateY(';
			component2 = 'deg)';
			mix = component1+degree+component2;
			box.style = mix;
		});
        
		next.addEventListener('click' , function(){
			degree -= 72;
			component1 = 'transform: perspective(1000px) rotateY(';
			component2 = 'deg)';
			mix = component1+degree+component2;
			box.style = mix;
            
		});

        let float = document.querySelector('.float');
        let menucontact = document.querySelector('.menu-contact');
        float.onclick = function(){
            menucontact.classList.toggle('active');
        }
	</script>
